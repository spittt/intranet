<section data-ng-controller="ContactsController" data-ng-init="findOne()">
	<form class="form-horizontal col-md-6" role="form" data-ng-submit="update()">
		<div class="form-group">
			<label for="name" class="col-md-2 control-label">Last Name</label>
			<div class="col-md-10">
				<input type="text" class="form-control" data-ng-model="contact.name" id="name" placeholder="Name" required>
			</div>
		</div>
		<div class="form-group">
			<label for="fname" class="col-md-2 control-label">First Name</label>
			<div class="col-md-10">
				<input data-ng-model="contact.fname" id="fname" cols="30" rows="10" placeholder="Fname" class="form-control" required></textarea>
			</div>
		</div>
        <div class="form-group">
            <label for="adresse" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input data-ng-model="contact.adresse" id="adresse" cols="30" rows="10" placeholder="Adresse" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="service" class="col-md-2 control-label">Service</label>
            <div class="col-md-10">
                <input data-ng-model="contact.service" id="service" cols="30" rows="10" placeholder="Service" class="form-control" required></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="phone" class="col-md-2 control-label">Phone</label>
            <div class="col-md-10">
                <input data-ng-model="contact.phone" id="phone" cols="30" rows="10" placeholder="Phone" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="mobile" class="col-md-2 control-label">Mobile</label>
            <div class="col-md-10">
                <input data-ng-model="contact.mobile" id="mobile" cols="30" rows="10" placeholder="Mobile" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="fax" class="col-md-2 control-label">Fax</label>
            <div class="col-md-10">
                <input data-ng-model="contact.fax" id="fax" cols="30" rows="10" placeholder="Fax" class="form-control"></textarea>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-md-2 control-label">Email</label>
            <div class="col-md-10">
                <input data-ng-model="contact.email" id="email" cols="30" rows="10" placeholder="Email" class="form-control" required></textarea>
            </div>
        </div>
		<div class="form-group">
			<div class="col-md-offset-2 col-md-10">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
	</form>
</section>
