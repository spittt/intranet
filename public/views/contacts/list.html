<section data-ng-controller="ContactsController" data-ng-init="find()">
    <div>
        <a class="btn btn-primary" style="margin: 10px" type="button" href="/#!/contacts/create">Create a new one
            <i class="glyphicon glyphicon-plus"></i>
        </a>
        <input ng-model="query">
    </div>



    <!-- Tableau affichage rÃ©sultats Contacts -->
    <table ng-table class="table table-striped table-bordered table-condensed form-horizontal alert alert-info">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Adresse</th>
            <th>Service</th>
            <th>Phone</th>
            <th>Mobile</th>
            <th>Fax</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="contact in contacts | filter:query | orderBy:orderName">
            <td data-title="'Name'">{{contact.name}}</td>
            <td data-title="'First Name'">{{contact.fname}}</td>
            <td data-title="'Adresse'">{{contact.adresse}}</td>
            <td data-title="'Service'">{{contact.service}}</td>
            <td data-title="'Phone'">{{contact.phone}}</td>
            <td data-title="'Mobile'">{{contact.mobile}}</td>
            <td data-title="'Fax'">{{contact.fax}}</td>
            <td data-title="'Email'">{{contact.email}}</td>
            <td><div data-ng-show="global.user._id == contact.user._id">
                <a class="btn" style="padding: 1px" href="/#!/contacts/{{contact._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn" style="padding: 1px" data-ng-click="remove(contact);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div></td>
        </tr>
    </table>
</section>
