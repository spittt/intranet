<section data-ng-controller="ContactsController" data-ng-init="find()">
     <div>
        <a class="btn btn-primary" style="margin: 10px" type="button" href="/#!/contacts/create">Create a new one
            <i class="glyphicon glyphicon-plus"></i>
        </a>
    </div>



    <!-- Tableau affichage rÃ©sultats Contacts -->
    <table ng-table class="table table-striped table-bordered table-condensed form-horizontal alert alert-info">
        <tr>
            <th>Last Name</th>
            <th>First Name</th>
            <th>Actions</th>
        </tr>
        <tr ng-repeat="contact in contacts">
            <td data-title="'Name'">{{contact.name}}</td>
            <td data-title="'First Name'">{{contact.fname}}</td>
            <td><div data-ng-show="global.user._id == contact.user._id">
                <a class="btn" style="padding: 1px" href="/#!/contacts/{{contact._id}}/edit">
                    <i class="glyphicon glyphicon-edit"></i>
                </a>
                <a class="btn" style="padding: 1px" data-ng-click="remove(contact);">
                    <i class="glyphicon glyphicon-trash"></i>
                </a>
            </div></td>
        </tr>
    </table>
</section>
